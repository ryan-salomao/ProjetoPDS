<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>

   <style>
       .solucao{
           margin-top: 40px;
           text-align: center;
       }

       #chama{
           margin-top: 25px;
       }

       #box{
           background-color: #d4bee4;
           border-radius: 10px;
       }

       #select{
           margin-left: 40px;
       }
   </style>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <header>
       <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MeChama</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
<body>
    <br>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/createuser" class="btn text-white" style="background-color: #8352F0">Cadastrar</a>
    </div>
    <br><br>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Endereço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
             <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.endereco}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn text-white" style="background-color: #8352F0">Visualizar</a>
                  <a href="{% url 'favoritar' dbs.id %}" class="btn text-white" style="background-color: #8352F0">Favoritar</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
        <br>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/feedback_user" class="btn text-white" style="background-color: #8352F0">Pesquisa de satisfação</a>
    </div>
        <br>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
          <a href="/buscar_servico" class="btn text-white" style="background-color: #8352F0">Atendimento</a>
    </div>
        <br>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/filtro" class="btn text-white" style="background-color: #8352F0">Filtro</a>
    </div>
        <br>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/favoritos" class="btn text-white" style="background-color: #8352F0">Favoritos</a>
    </div>
</body>
</html>
