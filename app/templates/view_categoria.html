<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app/CSS/style.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>{{db.nome}}</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/buscar_servico" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Funcionário</th>
                <th scope="col">Perfil</th>
              </tr>
            </thead>
            <tbody>
            {% for funcionario in funcionarios %}
               <tr>
                <td><b>Nome: </b>{{funcionario.usuario.nome}}ㅤㅤㅤㅤ<b>Email:</b> {{funcionario.email}}</td>
                <td>
                    <a href="/view/{{funcionario.usuario.id}}/" class="btn text-white" style="background-color: #8352F0">Visualizar</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
